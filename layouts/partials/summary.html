	<article>
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<time class="ah-postDate">{{ .Date.Format "January 1, 2006" }}</time>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
