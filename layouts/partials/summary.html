	<article>
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<div class="ah-postDate-container">
			<span class="ah-postDate-icon ion-calendar"></span><time class="ah-postDate">{{ .Date.Format "January 2, 2006" }}</time>
		</div>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<p>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</p>
	</article>
